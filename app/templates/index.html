<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 API Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="/static/interface.js"></script>
    <script defer src="/static/chat.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="font-family: 'Jua'; color: black; border-bottom-color: #E6E6E6; border-bottom-style: solid; border-bottom-width: 1px;">
      <div style="display: flex; align-items: center;">
        <div>
          <img src="../static/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        </div>
        <div style="margin-left: 16px;">
          <span style="font-size: 40px; font-weight: 400;">Pux</span>
        </div>
        
      </div>
      
    
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" style="font-size: 24px; color: black;">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" style="color: black !important;">Sobre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: black !important;">Fale com a Pux</a>
            </li>
            <li class="nav-item" style="margin-left: 36px;">
              <a class="nav-link " href="https://gabi-kamida.framer.website/"><button class="btn btn-primary" style="border-radius: 25px; color: white; background-color: black; border-color: black;" type="submit">Entre em contato</button></a>
          </li>
        </ul>
    </div>
    </nav>
    <div class="d-flex justify-content-center">
      <img src="../static/main_board.svg"/>
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 20px;">
      <div class="chat-container">
        <div class="chat-wrapper">
          <div id="chat-messages" class="chat-box"></div>
          <form id="chat-form" class="input-form">
            <textarea
            type="text"
            class="input"
            id="user-input"
            name="user_input"
            placeholder="Type your message..."></textarea>
            <button class="button" type="submit" id="submitBtn">Send</button>
          </form>
          <a href="." style="text-decoration: underline; margin-left: 24px; color: black !important">Iniciar nova conversa</a></div>
        </div>
      </div>
    </div>
    </div>
    
    <div class="menubar" style="visibility: hidden;">
      <input type="text" class="input" id="system-message" placeholder="Enter system message">
      <label class="slider-container">
        <input type="checkbox" id="model-toggle" autocomplete="off">
        <span class="slider-track">
          <span class="model-label" id="model-label-left">GPT-3.5</span>
          <div class="slider"></div>
          <span class="model-label" id="model-label-right">GPT-4</span>
        </span>
      </label> 
    </div>
    

    <script defer src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  </body>
</html>
